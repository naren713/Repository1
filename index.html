<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>

<body>
    <input class="wbox" type="text">

    <div id="cal">
        <div id="buttons">
            <div><button id="one" class="numbers">1</button>
                <button id="two" class="numbers">2</button>
                <button id="three" class="numbers">3</button></div>
            <div><button id="four" class="numbers">4</button>
                <button id="five" class="numbers">5</button>
                <button id="six" class="numbers">6</button></div>
            <div><button id="seven" class="numbers">7</button>
                <button id="eight" class="numbers">8</button>
                <button id="nine" class="numbers">9</button>
            </div>
            <div><button id="zero" class="numbers">0</button></div>
            <div id="operators">
                <div><button id="add" class="ops">+</button></div>
                <div><button id="sub" class="ops">-</button></div>
                <div><button id="mul" class="ops">*</button></div>
                <div><button id="divide" class="ops">/</button></div>
                <div><button id="equals" class="ops">=</button></div>
                <div><button id="clear" class="ops">C</button></div>
            </div>

        </div>
        <script src="./script.js"></script>
</body>

</html>
